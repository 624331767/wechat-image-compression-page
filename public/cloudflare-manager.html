<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudflare域名管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="./style/bootstrap.min.css" rel="stylesheet" />
    <!-- 引入 Bootstrap Icons -->
    <link href="./style/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/cloudflare-manager/index.css" />
  </head>
  <body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-cloud me-2"></i>
          Cloudflare域名管理
        </a>
    
        <div class="navbar-nav ml-auto">
          <span class="nav-item nav-link" id="ip-info">IP: 正在加载...</span>
          <!-- <span class="nav-item nav-link" id="weather-info">天气: 正在加载...</span> -->
        </div>
      </div>
    </nav>
    

    <div class="container">
      <!-- 标签页 -->
      <div class="card mb-4">
        <div class="card-body p-0">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="zones-tab"
                data-bs-toggle="tab"
                data-bs-target="#zones"
                type="button"
                role="tab"
              >
                <i class="bi bi-globe me-2"></i>域名列表
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="records-tab"
                data-bs-toggle="tab"
                data-bs-target="#records"
                type="button"
                role="tab"
              >
                <i class="bi bi-list-check me-2"></i>DNS记录
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="add-tab"
                data-bs-toggle="tab"
                data-bs-target="#add"
                type="button"
                role="tab"
              >
                <i class="bi bi-plus-circle me-2"></i>添加记录
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- 标签页内容 -->
      <div class="tab-content" id="myTabContent">
        <!-- 域名列表 -->
        <div class="tab-pane fade show active" id="zones" role="tabpanel">
          <div class="card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="card-title mb-0">域名列表</h5>
              <button class="btn btn-primary" onclick="loadZones()">
                <i
                  class="bi bi-arrow-clockwise me-2"
                  id="zones-loading"
                  style="display: none"
                ></i>
                刷新列表
              </button>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th>域名</th>
                      <th>状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="zones-table">
                    <tr>
                      <td colspan="3" class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <p class="mb-0">暂无域名数据</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- DNS记录 -->
        <div class="tab-pane fade" id="records" role="tabpanel">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col">
                  <h5 class="card-title mb-0">DNS记录</h5>
                </div>
                <div class="col-auto">
                  <select
                    id="zone-select"
                    class="form-select"
                    style="width: 300px"
                    onchange="loadDnsRecords()"
                  >
                    <option value="">请选择域名</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead>
                    <tr>
                      <th>类型</th>
                      <th>名称</th>
                      <th>内容</th>
                      <th>TTL</th>
                      <th>备注</th>
                      <th>代理状态</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody id="records-table">
                    <tr>
                      <td colspan="6" class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <p class="mb-0">请选择域名查看DNS记录</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer text-center">
              <div
                class="spinner-border text-primary"
                id="records-loading"
                style="display: none"
                role="status"
              >
                <span class="visually-hidden">加载中...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 添加记录 -->
        <div class="tab-pane fade" id="add" role="tabpanel">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title mb-0">添加DNS记录</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">选择域名</label>
                    <select id="add-zone-select" class="form-select">
                      <option value="">请选择域名</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">记录类型</label>
                    <select id="record-type" class="form-select">
                      <option value="A">A</option>
                      <option value="AAAA">AAAA</option>
                      <option value="CNAME">CNAME</option>
                      <option value="MX">MX</option>
                      <option value="TXT">TXT</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">备注</label>
                    <input
                      type="text"
                      id="record-notes"
                      class="form-control"
                      placeholder="例如：公司用"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">记录名称</label>
                    <input
                      type="text"
                      id="record-name"
                      class="form-control"
                      placeholder="例如：www"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">记录内容</label>
                    <input
                      type="text"
                      id="record-content"
                      class="form-control"
                      placeholder="例如：192.168.1.1"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">TTL</label>
                    <input
                      type="number"
                      id="record-ttl"
                      class="form-control"
                      value="3600"
                    />
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        id="record-proxied"
                        class="form-check-input"
                        checked
                      />
                      <label class="form-check-label" for="record-proxied"
                        >启用代理</label
                      >
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" onclick="addDnsRecord()">
                <i
                  class="bi bi-plus-circle me-2"
                  id="add-loading"
                  style="display: none"
                ></i>
                添加记录
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 编辑记录模态框 -->
    <div class="modal fade" id="edit-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">编辑DNS记录</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">记录类型</label>
                  <select id="edit-record-type" class="form-select">
                    <option value="A">A</option>
                    <option value="AAAA">AAAA</option>
                    <option value="CNAME">CNAME</option>
                    <option value="MX">MX</option>
                    <option value="TXT">TXT</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">记录名称</label>
                  <input
                    type="text"
                    id="edit-record-name"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">备注</label>
                  <input
                    type="text"
                    id="edit-record-notes"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">记录内容</label>
                  <input
                    type="text"
                    id="edit-record-content"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">TTL</label>
                  <input
                    type="number"
                    id="edit-record-ttl"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      id="edit-record-proxied"
                      class="form-check-input"
                    />
                    <label class="form-check-label" for="edit-record-proxied"
                      >启用代理</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" onclick="updateDnsRecord()">
              <i
                class="bi bi-save me-2"
                id="edit-loading"
                style="display: none"
              ></i>
              保存更改
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 删除加载指示器 -->
    <div
      class="position-fixed top-50 start-50 translate-middle"
      id="delete-loading"
      style="display: none; z-index: 1050"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">加载中...</span>
      </div>
    </div>

    <!-- 添加请求蒙层 -->
    <div class="loading-overlay" id="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api.vvhan.com/api/script/yinghua"></script>
    <script src="./js/cloudflare-manager/index.js"></script>
 
  </body>
</html>
